name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Grant execute permission for Gradlew
      run: chmod +x ./gradlew  # Path to gradlew in the root directory

    - name: Build Project
      run: ./gradlew build  # Path to gradlew in the root directory

    - name: Run Tests
      run: ./gradlew test  # Path to gradlew in the root directory
